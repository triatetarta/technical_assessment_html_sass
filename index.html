<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Red Snapper | Technical Test Card</title>
  </head>
  <body>
    <section class="section">
      <article class="card">
        <div class="card__header">
          <img
            class="card__headerBgImage"
            src="./assets/Header_image.png"
            alt="Steve Jobs"
          />
          <div class="card__headerButtons">
            <img
              class="card__headerButtonArrowImage"
              src="./assets/Arrow-1.svg"
              alt="arrow
            left"
            />
            <span class="card__headerButtonBack">Back</span>
          </div>
        </div>
        <div class="card__body">
          <div class="card__container">
            <div class="card__bodyHeader">
              <div class="card__bodyHeaderTop">
                <h1 class="card__bodyHeaderName">Steve Jobs</h1>
                <img
                  class="card__bodyHeadeMoreIcn"
                  src="./assets/more.svg"
                  alt="Click For ore"
                />
              </div>

              <div class="card__bodyHeaderFollowButttons">
                <img
                  class="card__bodyHeaderFollowIcon"
                  src="./assets/follow_icon.svg"
                  alt="Follow Icon"
                />
                <span class="card__bodyHeaderFollow">FOLLOW</span>
              </div>
            </div>
            <div class="card__bodyStats">
              <div class="card__bodyStatsLeft column">
                <h2 class="card__bodyStatsNumber">313</h2>
                <h3 class="card__bodyStatsTitle">PATENTS</h3>
              </div>
              <div class="card__bodyStatsCenter column">
                <h2 class="card__bodyStatsNumber">1M 50k</h2>
                <h3 class="card__bodyStatsTitle">FOLLOWERS</h3>
              </div>
              <div class="card__bodyStatsRight column">
                <h2 class="card__bodyStatsNumber">361</h2>
                <h3 class="card__bodyStatsTitle">FOLLOWING</h3>
              </div>
            </div>
            <div class="card__bodyCategories">
              <h4 class="card__bodyCategoriesTitle">CATEGORIES</h4>
              <ul class="card__bodyCategoriesList">
                <li>
                  <span>Electronic Devices</span>
                  <img src="./assets/Arrow-2.svg" alt="Arrow Right" />
                </li>
                <li>
                  <span>Design</span>
                  <img src="./assets/Arrow-2.svg" alt="Arrow Right" />
                </li>
                <li>
                  <span>Transportation</span>
                  <img src="./assets//Arrow-2.svg" alt="Arrow Right" />
                </li>
              </ul>
            </div>
          </div>
        </div>
      </article>
    </section>
  </body>
</html>
